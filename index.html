<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptocurrency Price Checker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="main-header">Crypto Price Check in CAD</h1>
    <div class="container">
        <h2>Get the Insights</h2> 
        <div class="form">
            <input type="text" id="cryptoInput" placeholder="Enter cryptocurrency">
            <button onclick="getCryptoPrice()">Get Price</button>
        </div>
        <div id="priceDisplay">
            <!-- Price will be displayed here -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
